name: go-ci

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  go-ci:
    runs-on: ubuntu-slim
    defaults:
      run:
        working-directory: backend

    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Check format
        run: |
          files=$(git ls-files '*.go' ':!:vendor/**')
          [ -z "$files" ] && exit 0
          echo "$files" | xargs -r gofmt -l | tee /tmp/gofmt.log
          if [ -s /tmp/gofmt.log ]; then
            echo "gofmt needed:"
            cat /tmp/gofmt.log
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout 5m

      - name: Run tests
        run: go test ./...
