name: go-ci

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  go-ci:
    runs-on: ubuntu-slim
    defaults:
      run:
        working-directory: backend
    env:
      GOLANGCI_LINT_VERSION: v2.7.2

    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.5"

      - name: Check format
        run: |
          files=$(git ls-files '*.go' ':!:vendor/**')
          [ -z "$files" ] && exit 0
          echo "$files" | xargs -r gofmt -l | tee /tmp/gofmt.log
          if [ -s /tmp/gofmt.log ]; then
            echo "gofmt needed:"
            cat /tmp/gofmt.log
            exit 1
          fi

      - name: Install golangci-lint
        run: |
          set -euo pipefail
          set -x
          mkdir -p "$(go env GOPATH)/bin"
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" "${GOLANGCI_LINT_VERSION}"

      - name: Run golangci-lint
        run: |
          set -euo pipefail
          set -x
          echo "lint開始: $(date +%Y-%m-%dT%H:%M:%S%z)"
          echo "::group::golangci-lint 実行環境"
          echo "::debug::pwd=$(pwd)"
          echo "::debug::git rev-parse HEAD=$(git rev-parse HEAD)"
          echo "::debug::GOEXPERIMENT=$(go env GOEXPERIMENT)"
          echo "::debug::GOROOT=$(go env GOROOT)"
          echo "::debug::GOMODCACHE=$(go env GOMODCACHE)"
          echo "::debug::GOCACHE=$(go env GOCACHE)"
          golangci-lint --version
          echo "使用CPU数: $(nproc)"
          echo "::endgroup::"
          echo "::group::golangci-lint cache status (before)"
          golangci-lint cache status || true
          echo "::endgroup::"
          echo "::group::golangci-lint run"
          golangci-lint run --timeout 5m -v --show-stats --print-resources-usage
          echo "::endgroup::"
          echo "::group::golangci-lint cache status (after)"
          golangci-lint cache status || true
          echo "::endgroup::"

      - name: Run tests
        run: go test ./...
